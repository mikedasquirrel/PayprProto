name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
      - name: Lint import
        run: |
          python -c "import flask, sqlalchemy, jwt"
      - name: Smoke import app
        run: |
          python - << 'PY'
          import importlib
          m = importlib.import_module('app')
          assert hasattr(m, 'create_app')
          print('OK')
          PY
